
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ› Product Store</h1>
  <button id="darkToggle">ğŸŒ™ Dark Mode</button>
</header>

<section class="controls">
  <input type="text" id="searchInput" placeholder="Search products...">

  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="electronics">Electronics</option>
    <option value="fashion">Fashion</option>
    <option value="accessories">Accessories</option>
  </select>

  <label>
    Max Price: $<span id="priceValue">1000</span>
    <input type="range" id="priceRange" min="0" max="1000" value="1000">
  </label>

  <select id="sortOption">
    <option value="default">Sort By</option>
    <option value="priceLow">Price: Low to High</option>
    <option value="priceHigh">Price: High to Low</option>
    <option value="rating">Rating</option>
  </select>
</section>

<section class="products" id="productList"></section>

<div class="cart" id="cart">
  ğŸ›’ Cart Items: <span id="cartCount">0</span>
</div>

<script src="script.js"></script>
</body>
</html>
